<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Basketball Court Background -->
  <rect width="400" height="300" fill="#2D5A27"/>
  
  <!-- Court Lines -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="200" cy="150" r="60" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Basketball Hoop -->
  <rect x="180" y="40" width="40" height="8" fill="#FF6B35" rx="4"/>
  <rect x="185" y="48" width="30" height="2" fill="#FFFFFF"/>
  
  <!-- Player Silhouette -->
  <g transform="translate(160, 120)">
    <!-- Body -->
    <ellipse cx="20" cy="40" rx="12" ry="25" fill="#1F2937"/>
    <!-- Head -->
    <circle cx="20" cy="15" r="8" fill="#1F2937"/>
    <!-- Arms -->
    <ellipse cx="8" cy="30" rx="4" ry="15" fill="#1F2937" transform="rotate(-30 8 30)"/>
    <ellipse cx="32" cy="25" rx="4" ry="15" fill="#1F2937" transform="rotate(45 32 25)"/>
    <!-- Legs -->
    <ellipse cx="15" cy="60" rx="4" ry="12" fill="#1F2937"/>
    <ellipse cx="25" cy="60" rx="4" ry="12" fill="#1F2937"/>
  </g>
  
  <!-- Basketball -->
  <circle cx="240" cy="100" r="12" fill="#FF8C42"/>
  <path d="M 228 100 Q 240 88 252 100" stroke="#8B4513" stroke-width="2" fill="none"/>
  <path d="M 228 100 Q 240 112 252 100" stroke="#8B4513" stroke-width="2" fill="none"/>
  <line x1="240" y1="88" x2="240" y2="112" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Motion Lines -->
  <path d="M 220 105 Q 225 100 230 105" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 215 110 Q 222 105 228 110" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Data Analytics Overlay -->
  <g opacity="0.8">
    <!-- Stats Box -->
    <rect x="280" y="60" width="100" height="80" fill="#1F2937" fill-opacity="0.9" rx="8"/>
    <text x="290" y="80" fill="#FFD700" font-family="Arial" font-size="12" font-weight="bold">ANALYTICS</text>
    <text x="290" y="100" fill="#FFFFFF" font-family="Arial" font-size="10">Shot %: 87%</text>
    <text x="290" y="115" fill="#FFFFFF" font-family="Arial" font-size="10">Win Prob: 92%</text>
    <text x="290" y="130" fill="#10B981" font-family="Arial" font-size="10">Confidence: HIGH</text>
  </g>
</svg>