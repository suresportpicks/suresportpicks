<svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mlbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="mlbGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="10" y="10" width="100" height="60" rx="15" fill="url(#mlbGradient)" stroke="#f59e0b" stroke-width="2" filter="url(#mlbGlow)"/>
  
  <!-- Baseball -->
  <circle cx="60" cy="40" r="15" fill="white" stroke="#dc2626" stroke-width="1"/>
  <path d="M50 30 Q55 40 50 50" stroke="#dc2626" stroke-width="2" fill="none"/>
  <path d="M70 30 Q65 40 70 50" stroke="#dc2626" stroke-width="2" fill="none"/>
  
  <!-- MLB Text -->
  <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold">MLB</text>
  
  <!-- Stars -->
  <polygon points="30,20 32,26 38,26 33,30 35,36 30,32 25,36 27,30 22,26 28,26" fill="#f59e0b"/>
  <polygon points="90,20 92,26 98,26 93,30 95,36 90,32 85,36 87,30 82,26 88,26" fill="#f59e0b"/>
</svg>