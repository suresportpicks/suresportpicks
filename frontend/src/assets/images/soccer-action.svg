<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Soccer Field Background -->
  <rect width="400" height="300" fill="#2D5A27"/>
  
  <!-- Field Lines -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <circle cx="200" cy="150" r="40" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Goal -->
  <rect x="340" y="120" width="10" height="60" fill="none" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="340" y1="120" x2="360" y2="120" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="340" y1="180" x2="360" y2="180" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="360" y1="120" x2="360" y2="180" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Player Silhouette -->
  <g transform="translate(180, 130)">
    <!-- Body -->
    <ellipse cx="0" cy="15" rx="10" ry="20" fill="#1F2937"/>
    <!-- Head -->
    <circle cx="0" cy="-5" r="7" fill="#1F2937"/>
    <!-- Arms -->
    <ellipse cx="-12" cy="10" rx="3" ry="12" fill="#1F2937" transform="rotate(-45 -12 10)"/>
    <ellipse cx="12" cy="10" rx="3" ry="12" fill="#1F2937" transform="rotate(45 12 10)"/>
    <!-- Legs -->
    <ellipse cx="-5" cy="35" rx="3" ry="15" fill="#1F2937" transform="rotate(-20 -5 35)"/>
    <ellipse cx="8" cy="40" rx="3" ry="15" fill="#1F2937" transform="rotate(30 8 40)"/>
  </g>
  
  <!-- Soccer Ball -->
  <circle cx="220" cy="160" r="10" fill="#FFFFFF"/>
  <path d="M 215 155 L 220 150 L 225 155 L 223 162 L 217 162 Z" fill="#000000"/>
  <path d="M 220 150 L 220 170" stroke="#000000" stroke-width="1"/>
  <path d="M 210 160 L 230 160" stroke="#000000" stroke-width="1"/>
  
  <!-- Motion Lines -->
  <path d="M 200 165 Q 210 160 220 160" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.7"/>
  <circle cx="205" cy="163" r="1.5" fill="#FFD700" opacity="0.5"/>
  <circle cx="212" cy="161" r="1.5" fill="#FFD700" opacity="0.6"/>
  
  <!-- Winning Notification -->
  <g opacity="0.9">
    <rect x="60" y="70" width="120" height="90" fill="#1F2937" fill-opacity="0.95" rx="8"/>
    <circle cx="120" cy="90" r="15" fill="#10B981"/>
    <path d="M 112 90 L 118 96 L 128 84" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    
    <text x="70" y="115" fill="#10B981" font-family="Arial" font-size="12" font-weight="bold">WINNING PICK!</text>
    <text x="70" y="130" fill="#FFFFFF" font-family="Arial" font-size="9">Manchester United</text>
    <text x="70" y="142" fill="#FFFFFF" font-family="Arial" font-size="9">vs Liverpool</text>
    <text x="70" y="154" fill="#FFD700" font-family="Arial" font-size="9">+$250 Profit</text>
  </g>
  
  <!-- Trajectory Line -->
  <path d="M 220 160 Q 280 140 340 150" stroke="#FF6B35" stroke-width="2" fill="none" stroke-dasharray="5,5" opacity="0.8"/>
</svg>