<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Football Field Background -->
  <rect width="400" height="300" fill="#2D5A27"/>
  
  <!-- Field Lines -->
  <line x1="0" y1="50" x2="400" y2="50" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="0" y1="250" x2="400" y2="250" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="0" y1="100" x2="400" y2="100" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="0" y1="150" x2="400" y2="150" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Yard Markers -->
  <text x="50" y="145" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">20</text>
  <text x="150" y="145" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">30</text>
  <text x="250" y="145" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">40</text>
  <text x="350" y="145" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">50</text>
  
  <!-- Player Silhouettes -->
  <g transform="translate(120, 130)">
    <!-- Quarterback -->
    <ellipse cx="0" cy="10" rx="8" ry="18" fill="#1F2937"/>
    <circle cx="0" cy="-5" r="6" fill="#1F2937"/>
    <ellipse cx="-8" cy="5" rx="3" ry="12" fill="#1F2937" transform="rotate(-20 -8 5)"/>
    <ellipse cx="8" cy="0" rx="3" ry="12" fill="#1F2937" transform="rotate(45 8 0)"/>
  </g>
  
  <g transform="translate(200, 140)">
    <!-- Receiver -->
    <ellipse cx="0" cy="10" rx="8" ry="18" fill="#374151"/>
    <circle cx="0" cy="-5" r="6" fill="#374151"/>
    <ellipse cx="-6" cy="8" rx="3" ry="12" fill="#374151" transform="rotate(30 -6 8)"/>
    <ellipse cx="6" cy="8" rx="3" ry="12" fill="#374151" transform="rotate(-30 6 8)"/>
  </g>
  
  <!-- Football -->
  <ellipse cx="160" cy="120" rx="8" ry="12" fill="#8B4513" transform="rotate(25 160 120)"/>
  <line x1="155" y1="115" x2="165" y2="125" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Motion Trail -->
  <path d="M 130 125 Q 145 115 160 120" stroke="#FFD700" stroke-width="3" fill="none" opacity="0.7"/>
  <circle cx="135" cy="122" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="145" cy="118" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="155" cy="119" r="2" fill="#FFD700" opacity="0.7"/>
  
  <!-- Subscription/Payment Interface -->
  <g opacity="0.9">
    <rect x="280" y="80" width="110" height="100" fill="#1F2937" fill-opacity="0.95" rx="8"/>
    <rect x="285" y="85" width="100" height="20" fill="#FFD700" rx="4"/>
    <text x="290" y="98" fill="#1F2937" font-family="Arial" font-size="10" font-weight="bold">PREMIUM ACCESS</text>
    
    <text x="290" y="120" fill="#FFFFFF" font-family="Arial" font-size="9">✓ Live Predictions</text>
    <text x="290" y="135" fill="#FFFFFF" font-family="Arial" font-size="9">✓ Real-time Odds</text>
    <text x="290" y="150" fill="#FFFFFF" font-family="Arial" font-size="9">✓ Expert Analysis</text>
    
    <rect x="290" y="160" width="80" height="15" fill="#10B981" rx="7"/>
    <text x="295" y="170" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">SUBSCRIBE NOW</text>
  </g>
</svg>