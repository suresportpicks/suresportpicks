<svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nbaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="nbaGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="40" r="35" fill="url(#nbaGradient)" stroke="#f59e0b" stroke-width="2" filter="url(#nbaGlow)"/>
  
  <!-- Basketball -->
  <circle cx="60" cy="40" r="20" fill="#ff8c00" stroke="#8b4513" stroke-width="2"/>
  <path d="M40 40 Q60 25 80 40" stroke="#8b4513" stroke-width="2" fill="none"/>
  <path d="M40 40 Q60 55 80 40" stroke="#8b4513" stroke-width="2" fill="none"/>
  <line x1="60" y1="20" x2="60" y2="60" stroke="#8b4513" stroke-width="2"/>
  
  <!-- NBA Text -->
  <text x="60" y="15" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold">NBA</text>
</svg>